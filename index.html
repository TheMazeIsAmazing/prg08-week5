<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Load three.js -->
    <script defer src="https://unpkg.com/@tensorflow/tfjs-core@2.1.0/dist/tf-core.js"></script>
    <script defer src="https://unpkg.com/@tensorflow/tfjs-converter@2.1.0/dist/tf-converter.js"></script>
    
    <!-- GPU backend -->
    <script defer src="https://unpkg.com/@tensorflow/tfjs-backend-webgl@2.1.0/dist/tf-backend-webgl.js"></script>
    <!-- CPU backend -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-cpu"></script> -->
    <!-- WASM backend -->
    <!-- <script src="https://unpkg.com/@tensorflow/tfjs-backend-wasm@2.1.0/dist/tf-backend-wasm.js"></script> -->
    
    <script defer src="https://unpkg.com/@tensorflow-models/handpose@0.0.6/dist/handpose.js"></script>
    <script defer src="./src/knear.js"></script>
    <script defer src="./src/index.js"></script>
</head>

<body>
    <h1>HANDPOSE API met gebarentaal herkenning</h1>
    <div id="container">
        <canvas id="output" ></canvas>
        <video id="video" playsinline ></video>
    </div>
    <h3 id="epic-result">Het is een...</h3>
    <h2>Press any button to train!</h2>
    <div id="button-container">
        <button>a</button>
        <button>b</button>
        <button>c</button>
        <button>d</button>
        <button>e</button>
        <button>f</button>
        <button>g</button>
        <button>h</button>
        <button>i</button>
        <button>j</button>
        <button>k</button>
        <button>l</button>
        <button>m</button>
        <button>n</button>
        <button>o</button>
        <button>p</button>
        <button>q</button>
        <button>r</button>
        <button>s</button>
        <button>t</button>
        <button>u</button>
        <button>v</button>
        <button>w</button>
        <button>x</button>
        <button>y</button>
        <button>z</button>
    </div>
    <img src="./example-signs.jpg" alt="example signs for sign language">
    <h2>Wat ziet het algoritme? ⬇️</h2>
    <div id="array">Druk bezig met alles laden... (dit kan tot 60 sec. duren)</div>
</body>
